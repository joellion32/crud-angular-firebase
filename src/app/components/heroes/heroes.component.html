<h1>Listado de Heroes</h1>
<hr>

<div class="row animated fadeIn faster">
  <div class="col text-right">
    <button [routerLink]="['/heroe/nuevo']" class="btn btn-primary">
    <i class="fa fa-plus"></i> 
        Agregar
    </button>

    <table *ngIf="heroes.length > 0" class="table mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>

              <span *ngIf="heroe.vivo" class="badge badge-pill badge-success">Vivo</span>
              <span *ngIf="!heroe.vivo" class="badge badge-pill badge-danger">Muerto</span>
            </td>
            <td>
              <button [routerLink]="['/heroe', heroe.id]" routerLinkActive="router-link-active"  class="btn btn-info mr-1">
                <i class="fa fa-pen"></i>
              </button>

              <button (click)="eliminarHeroe(heroe, i)" class="btn btn-danger mr-1">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
<!--Alerta de espera-->
      <div *ngIf="cargando" class="alert alert-info text-center mt-3">
          <h4 class="alert-heading">Cargando</h4>
          <p>
              <i class="fa fa-sync-alt fa-spin fa-2x"></i>
          </p>
          <p class="mb-0">
              Espere por favor
          </p>
      </div>


      
<!--Alerta de Error-->
      <div *ngIf="!cargando && heroes.length == 0" class="alert alert-warning text-center mt-3">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
            <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>




  </div>  
</div>
